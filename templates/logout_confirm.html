{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation - Personal Finance Manager</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            color: #35495e;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            justify-content: center;
            align-items: center;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 26px;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .confirmation-box {
            background-color: white;
            border-radius: 8px;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin: 0 auto;
        }

        .confirmation-box button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .confirmation-box button.cancel {
            background-color: #f44336;
        }

        .confirmation-box button:hover {
            opacity: 0.8;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            color: #35495e;
            margin-top: 10px;
        }

        footer nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        footer nav ul li {
            display: inline;
            margin: 0 10px;
        }

        footer nav ul li a {
            color: #35495e;
            text-decoration: none;
        }

        footer nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">MyFinance</div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="confirmation-box">
            <h2>Are you sure you want to log out?</h2>
            <form method="post">
                {% csrf_token %}
                <button type="submit" name="confirm" value="yes">Yes, Log me out</button>
            </form>
            <!-- Cancel Button -->
            <button type="button" class="cancel" onclick="event.preventDefault(); window.location.href='{% url 'dashboard' %}';">Cancel</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Personal Finance Manager. All rights reserved.</p>
        <nav>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
