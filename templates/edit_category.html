<!-- edit_category.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        /* CSS to center the form and style it like other pages */
        .form-container {
            width: 50%;
            margin: 200px auto;
            padding: 50px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Edit Category</h2>
        <form method="POST" action="{% url 'edit_category' category.id %}">
            {% csrf_token %}
            
            <!-- Category Name -->
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type="text" id="name" name="name" value="{{ category.name }}" required>
            </div>

            <!-- Category Type (as a select dropdown) -->
            <div class="form-group">
                <label for="category_type">Category Type:</label>
                <select id="category_type" name="category_type" required>
                    <option value="Income" {% if category.category_type == 'Income' %}selected{% endif %}>Income</option>
                    <option value="Expense" {% if category.category_type == 'Expense' %}selected{% endif %}>Expense</option>
                    <option value="Savings" {% if category.category_type == 'Savings' %}selected{% endif %}>Savings</option>
                    <option value="Investment" {% if category.category_type == 'Investment' %}selected{% endif %}>Investment</option>
                </select>
            </div>

            <!-- Save Changes Button -->
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
